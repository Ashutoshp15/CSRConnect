<section class="view intro-2 ">
  <h1 class="csrhead">CSR Connect</h1>
  <div class="full-bg-img">
    <div class="container flex-center">
      <div class="login-wrapper">
        <form action="" class="example-form form">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>User Name</mat-label>
            <input class="input-group" matInput placeholder="Enter your name" name="usename" [(ngModel)]="username"
              required>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input class="input-group" matInput placeholder="Enter your password" value="" name="password"
              type="password" [(ngModel)]="password" required>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Category</mat-label>
            <input class="select-group" matInput list="category" placeholder="Select your Category" value=""
              name="category" type="dropdown" [(ngModel)]="catg" required>
            <datalist id="category">
              <option value="Education">
              <option value="Environment">
              <option value="HealthCare">
              <option value="Disaster's Relief">
              <option value="Children's Rights">
            </datalist>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Contact</mat-label>
            <input class="input-group" matInput placeholder="Enter your Email" value="" name="email" type="email"
              [(ngModel)]="email" required>
          </mat-form-field>
          <span></span>

          <span *ngIf="first"><button mat-raised-button color="primary" (click)="register()">Register</button></span>
          <span *ngIf="update"><button mat-raised-button color="primary" (click)="register()">Update</button></span>
          <span *ngIf="show"> <button mat-button color="accent">Register success !!</button></span>
        </form>
      </div>
    </div>
  </div>
</section>

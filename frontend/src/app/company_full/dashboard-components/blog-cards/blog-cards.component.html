<div class="row">
    <div class="col-md-12 col-lg-6" *ngFor='let blogcard of blogcards'>
        <div class="card">
            <img [src]=blogcard.image alt="blogs" class="card-img-top" style="height:250px;">
            <div class="card-body">
                <h4 class="card-title">{{blogcard.title}}</h4>
                <h6 class="card-subtitle">{{blogcard.subtitle}}</h6>
                <p class="mt-3">{{blogcard.subtext}}</p>
                <a  class="btn btn-primary" href={{blogcard.url}}>Read More</a>
            </div>
        </div>
    </div>
</div>

<div class="card" style="height:max-content">
    <div class="card-body">
        <h4 class="card-title">Top Contributors</h4>
        <h5 class="card-subtitle">  </h5>
        <div class="feed-widget mt-4">
            <ul class="list-unstyled feed-body m-0">
                <li class="feed-item d-flex align-items-center mb-3" *ngFor='let feed of display'>
                    <div class="feed-icon round round-sm text-white d-flex align-items-center justify-content-center rounded-circle {{feed.class}} ">
                        <i class={{feed.icon}}></i>
                    </div>
                    <h5 class="mb-0 fw-normal ms-3" style="font-weight:bolder;font-size: medium;">{{feed.business}}</h5>
                  <h5 class="ms-auto fs-2" style="font-weight: bolder;font-size: xx-large;text-align:center"> {{feed.amount}}</h5>
                </li>
            </ul>
        </div>
    </div>
</div>
